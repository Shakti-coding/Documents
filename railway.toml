[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/app/start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[service]
autoDeploy = true

[[volumes]]
name = "telegram-data"
mountPath = "/app/data"

[env]
NODE_ENV = "production"
# PORT will be set by Railway dynamically - don't override
FALLBACK_PORT = "5000"
APP_LANGUAGE = "en_EN"
# TG_API_ID = "YOUR_API_ID_HERE"
# TG_API_HASH = "YOUR_API_HASH_HERE"
# TG_BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"
TG_AUTHORIZED_USER_ID = "6956029558"
TG_DOWNLOAD_PATH = "/app/data/downloads"
TG_SESSION = "/app/data/sessions/bottorrent"
PATH_CONFIG = "/app/data/tmp/config/config.ini"
PATH_PENDING_MESSAGES = "/app/data/tmp/config/pending_messages.json"
PATH_DOWNLOAD_FILES = "/app/data/tmp/config/download_files.json"
TG_MAX_PARALLEL = "4"
TG_DL_TIMEOUT = "3600"
YOUTUBE_AUDIO_FOLDER = "/app/data/downloads/youtube/audio"
YOUTUBE_VIDEO_FOLDER = "/app/data/downloads/youtube/videos"
ENABLED_UNZIP = "true"
ENABLED_UNRAR = "true"
ENABLED_7Z = "true"
TG_PROGRESS_DOWNLOAD = "true"